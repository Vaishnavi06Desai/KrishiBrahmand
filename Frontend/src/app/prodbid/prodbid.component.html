<div class="main">
    <div class = "prodcard">
        <div class = "prodimage">
            <!-- <img src = "" style = "width: 100%; height: 100%;"> -->
        </div>
        <div class = "prodinfo">
            <div>Title:</div>
            <div>Name</div>
            <div>Name</div>
        </div>
    </div>
    <div class = "bidinput">
        <input type="number" class="ip" placeholder="price">
            <input type="number" class="ip" placeholder="quantity">
            <button>Bid</button>
    </div>
    <div class = "bids">
        <div style="margin: 1%; font-size: 150%;">Bids</div>
        <div class = "bid" *ngFor = "let bid of bids">
            <div class = "bidcol">
                Name: {{bid.name}}
            </div>
            <div class = "bidcol">
                Quantity: {{bid.quantity}}
            </div>
            <div class = "bidcol">
                Price: {{bid.cost}}
            </div>
            <div class = "bidcol" *ngIf = "">
                <button>Accept</button>
            </div>
        </div>
    </div>
</div>
